<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Cinema</title>
</head>
<body>
<div th:replace="header :: head"></div>
<div class="container" bis_skin_checked="1" style="margin-top: 20px; width: 30%">
    <ul style="margin-top: 20px; border: solid" class="list-group list-group-flush" th:each="t : ${tickets}">
        <li class="list-group-item" style="text-align: center"><h3>Билет</h3></li>
        <li class="list-group-item"><span th:text="'Сеанс - ' + ${t.session.name}"></span></li>
        <li  class="list-group-item"><span th:text="'Ряд - ' + ${t.row}"></span></li>
        <li class="list-group-item"><span th:text="'Место - ' + ${t.cell}"></span></li>
        <li class="list-group-item"><span th:text="'Телефон - ' + ${t.user.phone}"></span></li>
        <li class="list-group-item"><button class="btn" disabled>Забронирован</button></li>
    </ul>
</div>
</body>
</html>
