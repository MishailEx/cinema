<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Cinema</title>
</head>
<body>
<div th:replace="header :: head"></div>
<div class="container" style="margin-top: 10px">
    <form th:object="${user}" action="/booking" method="post"
          style="width: 50%; margin-left: auto; margin-right: auto;">
        <h2 style="text-align: center" th:text="'Сеанс - ' + ${sessionName}"></h2>
        <ul style="text-align: center" class="list-group list-group-flush">
        <th:block th:each="t : ${tickets}">
            <input name="selectTicket" th:value="${t.id}" type="hidden">
            <input type="hidden" name="idSession" th:value="${t.session.id}">
            <li  class="list-group-item">
                <span th:text="'Ряд - ' + ${t.row} + ' Место - ' + ${t.cell}"></span>
            </li>
        </th:block>
        </ul>
        <div style="margin-top: 20px" class="form-group">
            <label for="exampleInputName">Имя</label>
            <input th:field="*{username}" type="text" class="form-control" id="exampleInputName" placeholder="Имя">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Введите email">
            <small id="emailHelp" class="form-text text-muted">Мы никогда не будем делиться вашей электронной почтой с
                кем-либо еще.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPhone">Телефон в формате 8xxxxxxxxxx</label>
            <input th:field="*{phone}" type="tel" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"
                   class="form-control" id="exampleInputPhone" placeholder="Телефон должен содержать 11 цифр"/>
            <small id="phoneHelp" class="form-text text-muted">Мы никогда не будем делиться вашим телефоном с кем-либо
                еще.</small>
        </div>
        <button style="float: right" type="submit" class="btn btn-primary">Забронировать</button>
    </form>
</div>
</body>
</html>
